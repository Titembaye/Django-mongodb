{% extends 'index.html' %}

{% block content %}
    <h1>Confirmer la Suppression</h1>
    <p>Êtes-vous sûr de vouloir supprimer l'étudiant "{{ object }}" ?</p>
    <form method="post">{% csrf_token %}
        <button type="submit">Oui, supprimer</button>
        <a href="{% url 'etudiant_list' %}">Annuler</a>
    </form>
{% endblock %}
